<html>

<head>
    <script src="../dist/code-0.9.0.js"></script>
</head>

<body>
    <div id='table'></div>
    <script>
        SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Test').setDiv(document.getElementById('table'));
        const t = TableProxy.mount('Test');
        const query = function(r){
            if (r['2-1 Value'].value === '3-1 Value') {
                return true;
            }
        }
        t.query(query);
    </script>
</body>

</html>
